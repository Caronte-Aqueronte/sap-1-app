<nz-page-header nzBackIcon [nzGhost]="false">
  <nz-page-header-title>Detalle de Habitación</nz-page-header-title>
  <nz-page-header-subtitle
    >Información de la habitación seleccionada</nz-page-header-subtitle
  >
</nz-page-header>
<div class="mt-6 flex justify-center">
  @if (room) {
  <div
    class="bg-white shadow-xl rounded-2xl p-8 border border-gray-200 w-full md:w-[75vw]"
  >
    <div class="text-2xl font-bold text-[#012e5c]">
      Habitación {{ room.number }}
    </div>
    <!-- precio -->
    <div>
      <p class="text-sm font-medium text-gray-500">Hotel</p>
      <p class="text-lg text-gray-900 font-bold">
        {{ room.hotel.name }}
      </p>
    </div>
    <!-- precio -->
    <div>
      <p class="text-sm font-medium text-gray-500">Precio por noche</p>
      <p class="text-lg font-extrabold text-[#fb9120]">
        Q {{ room.basePrice }}
      </p>
    </div>
  </div>
  } @else {
  <div class="text-gray-600">Cargando información de la habitación...</div>
  }
</div>

@if(room){
<app-review-list-section
  #reviewList
  [targetId]="room.id"
></app-review-list-section>

<app-review-comment-form
  [targetId]="room.id"
  (submitted)="reviewList.refresh()"
></app-review-comment-form>
}
