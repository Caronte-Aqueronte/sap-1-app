<nz-page-header nzBackIcon [nzGhost]="false">
  <nz-page-header-title>Restaurantes</nz-page-header-title>
  <nz-page-header-subtitle
    >Gestión de restaurantes registrados</nz-page-header-subtitle
  >
  <nz-page-header-extra>
    <nz-space>
      <button
        *nzSpaceItem
        nz-button
        nzType="default"
        (click)="onCreateRestaurant()"
      >
        <nz-icon nzType="plus"></nz-icon> Nuevo Restaurante
      </button>
    </nz-space>
  </nz-page-header-extra>
</nz-page-header>

<nz-table #basicTable [nzData]="restaurants" [nzPageSize]="10">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Dirección</th>
      <th>Teléfono</th>
      <th>Hotel</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    @for (data of basicTable.data; track data) {
    <tr>
      <td>{{ data.name }}</td>
      <td>{{ data.address }}</td>
      <td>{{ data.phoneNumber }}</td>
      <td>
        @if (data.hotel) {
        {{ data.hotel.name }}
        }@else { -- }
      </td>
      <td>
        <div class="flex gap-2">
          <button
            nz-button
            nzType="primary"
            nzShape="circle"
            (click)="onUpdateRestaurant(data)"
          >
            <nz-icon nzType="edit"></nz-icon>
          </button>

          <button
            nz-button
            nzType="default"
            nzShape="circle"
            (click)="onViewRestaurant(data)"
          >
            <nz-icon nzType="eye"></nz-icon>
          </button>
        </div>
      </td>
    </tr>
    }
  </tbody>
</nz-table>
