<div
  class="group relative flex flex-col rounded-2xl border border-gray-200 bg-white p-5 shadow-md transition hover:shadow-xl hover:-translate-y-1"
>
  <!-- Nombre habitacion -->
  <h3 class="text-lg font-bold text-[#092326] mb-2">
    Habitaci√≥n {{ room.number }}
  </h3>

  <!-- Nombre hotel -->
  <p class="text-sm text-gray-600 mb-4">
    Hotel:
    <span class="font-semibold text-[#092326]">{{ room.hotel.name }}</span>
  </p>

  <!-- Precio -->
  <div class="mb-6 rounded-xl bg-[#092326]/5 p-4 text-center">
    <p class="text-sm text-gray-500">Precio por noche</p>
    <p class="text-2xl font-extrabold text-[#fb9120]">Q {{ room.basePrice }}</p>
  </div>

  <!-- Boton -->
  <button
    type="button"
    class="mt-auto flex w-full items-center justify-center gap-2 rounded-xl bg-[#fb9120] px-5 py-2.5 text-sm font-semibold text-white shadow-md transition hover:opacity-90 hover:shadow-lg"
    (click)="onReserve()"
  >
    <nz-icon nzType="calendar" nzTheme="outline"></nz-icon>
    Reservar ahora
  </button>
</div>
