<nz-page-header nzBackIcon [nzGhost]="false">
  <nz-page-header-title>Ã“rdenes</nz-page-header-title>
  <nz-page-header-subtitle>Listado de Ã³rdenes creadas</nz-page-header-subtitle>
  <nz-page-header-extra>
    <nz-space>
      <button *nzSpaceItem nz-button nzType="default" (click)="onCreateOrder()">
        <nz-icon nzType="plus"></nz-icon> Nueva orden
      </button>
    </nz-space>
  </nz-page-header-extra>
</nz-page-header>

<nz-table #basicTable [nzData]="orders" [nzPageSize]="10">
  <thead>
    <tr>
      <th>Id</th>
      <th>Cliente</th>
      <th>Restaurante</th>
      <th>Total</th>
      <th>Creado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    @for (data of basicTable.data; track data) {
    <tr>
      <td>{{ data.id }}</td>
      <td>{{ data.clientId }}</td>
      <td>{{ data.restaurantId }}</td>
      <td>Q {{ data.total }}</td>
      <td>{{ data.createdAt }}</td>
      <td>
        <div class="flex gap-2">
          <button nz-button nzType="default" nzShape="circle" (click)="onViewOrder(data)">
            <nz-icon nzType="eye"></nz-icon>
          </button>
        </div>
      </td>
    </tr>
    }
  </tbody>
</nz-table>
