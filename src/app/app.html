<div class="min-h-screen flex items-center justify-center bg-blue-900">
  <div
    class="backdrop-blur-md bg-white/30 border border-white/30 shadow-xl rounded-2xl p-20 w-full max-w-md flex flex-col items-center"
  >
    <!-- Logo -->
    <div class="mb-6">
      <img src="img/logo2.png" alt="Logo Empresa" class="h-20 mx-auto" />
    </div>

    <!-- Título -->
    <p
      class="text-3xl text-gray-200 font-extrabold font-nunito mb-6 text-center drop-shadow"
    >
      Iniciar Sesión
    </p>

    <!-- Formulario -->
    <form
      nz-form
      [nzLayout]="'vertical'"
      [formGroup]="formLogin"
      (ngSubmit)="login()"
      class="w-full"
    >
      <!-- Input correo -->
      <nz-form-item>
        <nz-form-control nzErrorTip="Ingrese un correo válido">
          <nz-input-group nzPrefixIcon="user">
            <input
              formControlName="email"
              nz-input
              placeholder="Correo electrónico"
              class="rounded-lg bg-white/70 text-gray-900 placeholder-gray-500"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <!-- Input contraseña -->
      <nz-form-item>
        <nz-form-control nzErrorTip="Ingrese su contraseña">
          <nz-input-group nzPrefixIcon="lock">
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              formControlName="password"
              nz-input
              placeholder="Contraseña"
              class="rounded-lg bg-white/70 text-gray-900 placeholder-gray-500"
            />
            <nz-icon
              [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
              nzTheme="outline"
              nzSuffix
              (click)="passwordVisible = !passwordVisible"
              class="cursor-pointer text-gray-600 hover:text-orange-500 transition"
            ></nz-icon>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <!-- Botón ingresar -->
      <div class="mt-6">
        <button
          nz-button
          nzType="primary"
          [disabled]="!formLogin.valid"
          class="w-full py-2 rounded-lg text-lg bg-orange-500 hover:bg-orange-600 border-none font-semibold font-nunito text-white shadow-md"
        >
          Ingresar
        </button>
      </div>
    </form>

    <!-- Pie -->
    <p class="mt-6 text-xs text-gray-200 text-center">
      © 2025 Comer y Dormir · Todos los derechos reservados
    </p>
  </div>
</div>
